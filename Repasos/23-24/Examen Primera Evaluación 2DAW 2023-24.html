<html lang="es"><!-- enunciado
Examen Primera Desarrollo Web en entorno Servidor
Noviembre de 2023

Dispones de un fichero datos.php con los datos de las votaciones de Eurovisión del último festival.

El primero es un array de países, que tiene como clave el código de cada país según la norma iso3166,
además dispone de una clave 'clasificado' que puede tomar el valor "SI" o "NO" según el país haya 
pasado a la fase final o no. 

Solo en el caso de los clasificados, tenemos el enlace al vídeo de la actuación correspondiente. 
Usa este vídeo como te parezca oportuno.

Cada país vota a ocho países distintos con 1,2,...8 puntos y a otros dos con 10 y 12 puntos. 
Eso es lo que tienes en el segundo array, el de votos

Se pide:

--------------------------------------
1.- clasificacion.php
--------------------------------------

Muestra en algún tipo de tabla o lista el total de puntos obtenido por los países finalistas. 

Puedes usar los iconos en freakflags. 
A cualquier cosa que le pongas class="fflag fflag-SE ff-lg" le pone la bandera de Suecia (SE). 
Tienes los códigos de país en el array.

-------------------------------------------------------
2.- votar.php y procesar_voto.php
-------------------------------------------------------

Genera un fichero en el que algún tipo de control permita selecionar un país que emita el voto 
(recuerda que pueden votar todos, aunque no se hayan clasificado). 
Podría ser un dropdown list o si se te ocurre algo mejor, lo haces. 

Al elegir un país y pulsar un botón, se generará en ese mismo documento o en otro un formulario 
de voto. Este mandará los datos a procesar_voto.php.


Se dan puntos a distintos países con 12 10 8 7 6 5 4 3 2 y 1 punto. 
Hay que comprobar que no se vote un país a sí mismo y que no se repitan países. 
Tampoco podrá volver a votar un país que ya ha votado.

	-Alemania no se puede votar a sí misma.
	-Suecia no puede recibir 12 puntos de Austria y 5 puntos también de Austria.
	-Si Australia ya ha votado, se le permite mandar datos pero se muestra un mensaje de error 
	 y no se guardan. Sabemos que ha votado porque los datos están en el array.
	
Esto es desarrollo web en entorno servidor. Quiero la validación en el servidor. 
Si quieres hacer también en el cliente tú mismo.

Como no estamos aún almacenando datos en la BBDD, procesar_voto.php podrá mostrar alguno de los 
siguientes mensajes de error, pero no hará nada:

ERROR: No puedes votar a tu propio país: Alemania
ERROR: No puedes votar por un país más de una vez: Alemania (basta con poner uno aunque repita varios)
ERROR: Este país ya ha emitido su voto: Alemania

Si no hay error, mostrará los datos recibidos, Algo del tipo:
--------------------------------
Recibidos votos de Alemania:

Suecia     			12
Estonia 			10
Australia 			 8
España 				 7
Noruega 			 6
República Checa 	 5
Italia 				 4
Serbia 				 3
Austria 			 2
Lituania 			 1
-------------------------------

Para poder hacer pruebas de guardar datos, nos vamos a inventar que dejan votar a otro país en Eurovisión. 
No modifiques los votos emitidos. 
Descomenta en el array de países el último, Ghana y simula que emite voto.
 
Se adjuntan ficheros de capturas que son meramente orientativos.
Puedes pensar en otras formas de hacerlo que se ajusten al enunciado.

------------------------------------------------------------------------
Sube tu ejercicio en la carpeta examen_primera en tu cuenta del servidor
------------------------------------------------------------------------
--------------------------------------------------------------------------
EJERCICIO EXTRA Para el que quiera aspirar a un diez. descargar_votos.php
--------------------------------------------------------------------------
Añade a clasificacion.php un enlace "descargar votación" que enlace a descargar_votos.php y 
proporcione un fichero csv con las siguientes características:

->Las dos primeras columnas son el puesto obtenido en la competición y los países clasificados 
  ordenados de mejor a peor resultado. Puedes meter el total de puntos en otra columna, si quieres.
->La primera fila (cabecera) son todos los países en orden alfabético. 
  Retoca las dos primeras cabeceras según el punto anterior
->En las columnas tercera y demás encontramos los puntos que el país de la izquierda ha obtenido 
  del país de la primera fila en esa columnas
->El csv se descargará como ANSII.
